mutation addStudentApplicationForEvent($application:NewUserToEventApplication!) {
  addStudentApplicationForEvent(application: $application) {
    fn
  }
}

mutation acceptNewApplications($eventID: Int!, $count: Int!) {
  acceptTopApplicationsOnEvent(eventID: $eventID, count: $count)
}

mutation denyRemainingApplications($umbrellaID: Int!) {
  denyRemainingAplicationsOnEvent(eventID: $umbrellaID)
}
