query tutorialDetail($eventID: Int!, $tutorID: Int!) {
  events(id: [$eventID]) {
    title
    from
    to
    description
    topic {
      ID
      name
      color
      kind
    }
    type {
      ID
      name
      color
      kind
    }
  }
  tutorials(eventID: [$eventID], tutorID: [$tutorID]) {
    ID
    room {
      name
      number
      building {
        ID
        name
        street
        number
        city
        zip
        latitude
        longitude
      }
    }
    students {
      fn
      sn
      mail
    }
  }
}

query tutorialsOfEvent ($eventID: Int!) {
  tutorials(eventID: [$eventID]) {
    ID
    room {
      number
      name
      building {
        ID
        name
        number
      }
    }
    tutors {
      ID
      mail
      fn
      sn
    }
  }
}

query allTutorialsBuildingsID {
  tutorials {
    ID
    room {
      building {
        ID
      }
    }
  }
}
