query tutorialDetail($eventID: Int!, $tutorID: Int!) {
  events(id: [$eventID]) {
    title
    from
    to
    description
    topic {
      ID
      name
      color
      kind
    }
    type {
      ID
      name
      color
      kind
    }
  }
  tutorials(eventID: [$eventID], tutorID: [$tutorID]) {
    ID
    room {
      name
      number
      building {
        ID
        name
        street
        number
        city
        zip
        latitude
        longitude
      }
    }
    students {
      fn
      sn
      mail
    }
  }
}

query eventTutorials($id: Int!) {
  tutorials(eventID: [$id]) {
    ID
    tutors {
      ID
      fn
      sn
      mail
      confirmed
    }
    room {
      capacity
      floor
      name
      number
      building {
        ID
        name
        street
        number
        city
        zip
        latitude
        longitude
        zoomLevel
      }
    }
    registrationCount
  }
}

query allTutorialsBuildingsID {
  tutorials {
    ID
    room {
      building {
        ID
      }
    }
  }
}
