query tutorialDetail($eventID: Int!, $tutorMail: String!){
  tutorials(eventID: [$eventID], tutorMail: [$tutorMail]) {
    event {
      title
      from
      to
      description
    }
    room {
      name
      number
      building {
        ID
        name
        street
        number
        city
        zip
        latitude
        longitude
      }
    }
    students {
      fn
      sn
      mail
    }
    tutors {
      mail
    }
  }
}

query allTutorialsBuildingsID {
  tutorials {
    ID
    room {
      building {
        ID
      }
    }
  }
}
