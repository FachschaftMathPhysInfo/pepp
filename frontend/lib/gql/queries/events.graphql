query tutorFormEvents {
  events(needsTutors: true, onlyFuture: true) {
    ID
    title
    from
    to
    topic {
       name
       color
    }
    type {
       name
       color
    }
  }
}

query futureEvents {
  events(onlyFuture: true) {
    ID
    title
    umbrella {
      ID
      title
    }
  }
}

query plannerEvents($umbrellaID: Int!, $type: [String!], $topic: [String!]) {
  umbrellas(id: [$umbrellaID]) {
    title
  }
  typeLabels: labels(kind: EVENT_TYPE, umbrellaID: [$umbrellaID]) {
    name
  }
  topicLabels: labels(kind: TOPIC, umbrellaID: [$umbrellaID]) {
    name
  }
  events(umbrellaID: [$umbrellaID], type: $type, topic: $topic) {
    ID
    title
    from
    to
    topic {
      color
    }
  }
}

query eventCloseup($id: Int!) {
  events(id: [$id]) {
    ID
    title
    description
    from
    to
    topic {
      name
      color
    }
    type {
      name
      color
    }
    tutorsAssigned {
      tutors {
        fn
        sn
        mail
      }
      room {
        capacity
        floor
        name
        number
        building {
          ID
          name
          street
          number
          city
          zip
          latitude
          longitude
          zoomLevel
        }
      }
      registrations
    }
  }
}
