query tableEvents($needsTutors: Boolean, $onlyFuture: Boolean, $umbrellaID: [Int!]) {
  events(needsTutors: $needsTutors, onlyFuture: $onlyFuture, umbrellaID: $umbrellaID) {
    ID
    title
    from
    to
    needsTutors
    topic {
       name
       color
    }
    type {
       name
       color
    }
  }
}

query futureEvents {
  events(onlyFuture: true) {
    ID
    title
    umbrella {
      ID
      title
    }
  }
}

query plannerEvents($umbrellaID: Int!, $type: [String!], $topic: [String!]) {
  umbrellas(id: [$umbrellaID]) {
    title
    registrationForm {
      eventID
    }
  }
  typeLabels: labels(kind: EVENT_TYPE, umbrellaID: [$umbrellaID]) {
    name
  }
  topicLabels: labels(kind: TOPIC, umbrellaID: [$umbrellaID]) {
    name
  }
  events(umbrellaID: [$umbrellaID], type: $type, topic: $topic) {
    ID
    title
    from
    to
    topic {
      color
    }
  }
}

query umbrellaOfEvent($id: Int!) {
  events(id: [$id]) {
    umbrella {
      ID
    }
  }
}

query eventCloseup($id: Int!) {
  events(id: [$id]) {
    ID
    title
    description
    from
    to
    needsTutors
    topic {
      name
      color
    }
    type {
      name
      color
    }
    tutorsAssigned {
      tutors {
        fn
        sn
        mail
        confirmed
      }
      room {
        capacity
        floor
        name
        number
        building {
          ID
          name
          street
          number
          city
          zip
          latitude
          longitude
          zoomLevel
        }
      }
      registrations
    }
  }
}

query tutorialAvailabilitys($id: Int!) {
  events(id: [$id]) {
    tutorsAvailable {
      mail
      fn
      sn
    }
		roomsAvailable {
      floor
      number
      name
      capacity
      building {
        ID
        number
        name
        street
        zip
        city
        latitude
        longitude
        zoomLevel
      }
    }
  }
}
