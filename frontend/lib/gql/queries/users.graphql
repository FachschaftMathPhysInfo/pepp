query loginUser($sid: String!) {
  users(mail: [$sid]) {
    tutorials {
      event {
        ID
        title
        from
      }
      room {
        number
        building {
          ID
        }
      }
    }
    registrations {
      event {
        ID
      }
      room {
        capacity
        floor
        name
        number
        building {
          ID
          name
          street
          number
          city
          zip
          latitude
          longitude
          zoomLevel
        }
      }
    }
    fn
    sn
    mail
    confirmed
    role
    applications {
      event {
        ID
      }
      accepted
    }
  }
}

query AllUsers {
  users {
    fn
    sn
    mail
    role
    confirmed
    tutorials {
      event {
        ID
      }
    }
  }
}
