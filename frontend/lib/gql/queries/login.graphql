query emailPasswordLogin($email: String!, $password: String!) {
  login(credentials: {email: $email, password: $password}) {
    sessionID
    user {
      fn
      sn
      mail
      confirmed
    }
  }
  registrations(studentMail: $email) {
    event {
      ID
    }
    room {
      capacity
      floor
      name
      number
      building {
        ID
        name
        street
        number
        city
        zip
        latitude
        longitude
        zoomLevel
      }
    }
  }
}
