receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
        
processors:

exporters:
  otlphttp:
    endpoint: <monitoring service>:4318
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: []
      exporters: [otlphttp]
